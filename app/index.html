<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>

        <div class="addCategory">
            <h3>New Category</h3>
            <input type="categoryText" id="categoryText" name="categoryText" size="40"><br>
            <button id="buttonAddCategory" type="buttonAddCategory">Confirm</button>
        </div>

        <div class="text-area">
        <textarea placeholder="Enter your note here..."></textarea>

        <div class="color">
          <label for="color">Pick a Color : </label>
          <input type="color" id="color" name="color" value="#000">
          <label id="sizelabel" for="size">Size : </label>
          <input type="number" value="17" id="size">
        
        </div>

        <div class="categories">
            <label for="categories" id="categorylabel">Category:</label>
              <select name="category" id="category">
                <option value="none" selected disabled hidden>Select a Category</option>
                <option value="empty"></option>
                <option value="task">Task</option>
                <option value="reminder">Reminder</option>
                <option value="food">Food</option>
              </select>
        </div>

        <button id="add">Add</button>
        </div>

        <div class="notes"></div>

    </div>
</body>
</html>
